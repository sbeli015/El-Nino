{% extends "base.html" %}
{% block title %}Log World{% endblock %}

{% block content %}
  {% with messages =get_flashed_messages()%}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {%endif%}
  {%endwith%}
<form action="#" method="post">
  <p>Welcome to the realm. Insert your title:</p>
  <p><input type="text" name="nm" /></</p>
  <p><input type="submit" value="submit"/></</p>
</form>
{% endblock%}
