{%extends "base.html" %}
{%block title%}Choose Your Path{%endblock%}
{%block content%}
{% with messages =get_flashed_messages()%}
  {% if messages %}
    {% for msg in messages %}
      <p>{{msg}}</p>
    {% endfor %}
  {%endif%}
{%endwith%}
<form action="#" method="POST">
  <input type="stance" name="stance" placeholder="Enter Stance" value="{{stance if stance}}"/>
  <input type="submit" value="submit"/>
</form>
{% endblock %}
